<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Телеграм канали</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Телеграм канали</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'add_channel' %}">Створити</a>
            <a class="p-2 text-dark" href="{% url 'home' %}">Додому</a>
            <a class="p-2 text-dark" href="{% url 'table' %}">Таблиця</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Вихід</a>
    </div>
{% else %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Телеграм канали</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Додому</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Увійти</a>
    </div>
{% endif %}
<div class="container-sm">

    {% block content %}{% endblock %}
    {% block table %}{% endblock %}
    {% block channel %}{% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">© 2020</small>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
